<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealDB</title>
    <!-- boostrap css  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      #not-found,
      #empty-input p {
        color: crimson;
      }
    </style>
  </head>
  <body>
    <h3 class="text-center my-3">Search Your Favorite Food</h3>

    <!-- meal search input field -->
    <div>
      <div class="input-group my-5 w-50 mx-auto">
        <input
          id="search-field"
          type="text"
          class="form-control"
          placeholder="Search the food you want"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          onclick="searchFood()"
          class="btn btn-outline-secondary"
          type="button"
          id="button-search"
        >
          Search
        </button>
      </div>
      <div id="not-found"></div>
      <div id="empty-input"></div>
    </div>
    <!-- single meal Details  -->
    <div id="meal-detail" class="w-50 mx-auto my-5"></div>
    <!-- meal search result -->
    <section class="container">
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </section>
    <!-- boostrap js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- custom js  -->
    <script src="js/mealdb.js"></script>
  </body>
</html>
